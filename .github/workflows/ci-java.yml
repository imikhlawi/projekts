# Java: Auftragsverwaltung
# Läuft nur, wenn Dateien unter Auftragsverwaltung/ geändert wurden.

name: CI Java (Auftragsverwaltung)

on:
  push:
    branches: [main, master]
    paths:
      - 'Auftragsverwaltung/**'
      - '.github/workflows/ci-java.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'Auftragsverwaltung/**'
      - '.github/workflows/ci-java.yml'

jobs:
  build:
    name: Auftragsverwaltung
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile
        run: |
          cd Auftragsverwaltung/Auftragsverwaltung
          mkdir -p out
          javac -encoding UTF-8 -d out src/*.java src/ExcelHandler/*.java
